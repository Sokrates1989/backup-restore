# IMPORTANT:
# Set a unique Compose project name per repo. Otherwise Docker Compose can derive the project name
# from the folder name (e.g. "local-deployment"), leading to cross-repo collisions (containers,
# networks, volumes like "<project>-app-1").
name: backup-restore-private

services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        PYTHON_VERSION: ${PYTHON_VERSION}-slim
        IMAGE_TAG: ${IMAGE_TAG:-dev}
    develop:
      watch:
        - action: sync
          path: ../app
          target: /app
    ports:
      - "${PORT}:8000"
    env_file:
      - ../.env
    environment:
      DB_TYPE: ${DB_TYPE}
      NEO4J_URL: ${NEO4J_URL}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DEBUG: ${DEBUG}
      KEYCLOAK_ENABLED: ${KEYCLOAK_ENABLED:-true}
      KEYCLOAK_URL: ${KEYCLOAK_URL:-http://localhost:9090}
      KEYCLOAK_INTERNAL_URL: ${KEYCLOAK_INTERNAL_URL:-}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-backup-restore}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID:-backup-restore-backend}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET:-}
      SMTP_ALLOW_INSECURE_CERTS: ${SMTP_ALLOW_INSECURE_CERTS:-true}
      SMTP_CA_CERT_FILE: ${SMTP_CA_CERT_FILE:-}
    volumes:
      # Mount individual directories for live-reloading of code.
      - ../app/main.py:/app/main.py
      - ../app/api:/app/api
      - ../app/backend:/app/backend
      - ../app/models:/app/models
      - ../app/mounted_data:/mnt/data
      # Mount backups directory to host for persistence and easy access
      - ../backups:/app/backups
      # Mount website for live-reloading of UI
      - ../website:/app/website
      # Note: .venv is built into the image, not mounted as a volume
      # This ensures dependencies always match pdm.lock from the build
    depends_on:
      neo4j:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()\"" ]
      interval: 5s
      timeout: 5s
      retries: 30

  web:
    build:
      context: ..
      dockerfile: Dockerfile_web
      args:
        IMAGE_TAG: ${IMAGE_TAG:-dev}
    develop:
      watch:
        - action: sync
          path: ../website
          target: /usr/share/nginx/html
        - action: sync+restart
          path: ../docker/nginx/default.conf.template
          target: /etc/nginx/templates/default.conf.template
    environment:
      API_HOST: app
      API_PORT: "8000"
      ASSET_CACHE_CONTROL: "no-store, no-cache, must-revalidate"
      ASSET_EXPIRES: "-1"
      KEYCLOAK_ENABLED: ${KEYCLOAK_ENABLED:-true}
      KEYCLOAK_URL: ${KEYCLOAK_URL:-http://localhost:9090}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-backup-restore}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_FRONTEND_CLIENT_ID:-backup-restore-frontend}
    ports:
      - "${WEB_PORT:-8086}:80"
    depends_on:
      - app

  neo4j:
    image: neo4j:5-community
    environment:
      NEO4J_AUTH: ${DB_USER:-neo4j}/${DB_PASSWORD:-password}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      # Map Neo4j data and logs to local directories (NOT named volumes)
      - ../.docker/neo4j-data:/data
      - ../.docker/neo4j-logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u ${DB_USER:-neo4j} -p ${DB_PASSWORD:-password} 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

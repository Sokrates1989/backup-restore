# IMPORTANT:
# Set a unique Compose project name per repo. Otherwise Docker Compose can derive the project name
# from the folder name (e.g. "local-deployment"), leading to cross-repo collisions (containers,
# networks, volumes like "<project>-app-1").
name: backup-restore-private

services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        PYTHON_VERSION: ${PYTHON_VERSION}
        IMAGE_TAG: ${IMAGE_TAG:-dev}
    ports:
      - "${PORT}:8000"
    env_file:
      - ../.env
    environment:
      DB_TYPE: ${DB_TYPE}
      DATABASE_URL: ${DATABASE_URL}
      DEBUG: ${DEBUG}
      # Notification configuration
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-}
      SMTP_USE_TLS: ${SMTP_USE_TLS:-true}
    volumes:
      # Mount individual directories for live-reloading of code.
      - ../app/main.py:/app/main.py
      - ../app/api:/app/api
      - ../app/backend:/app/backend
      - ../app/models:/app/models
      - ../app/mounted_data:/mnt/data
      # Mount alembic for live-reloading of migrations
      - ../alembic:/app/alembic
      - ../alembic.ini:/app/alembic.ini
      # Mount backups directory to host for persistence and easy access
      - ../backups:/app/backups
      # Mount website for live-reloading of UI
      - ../website:/app/website
      # Note: .venv is built into the image, not mounted as a volume
      # This ensures dependencies always match pdm.lock from the build
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()\"" ]
      interval: 5s
      timeout: 5s
      retries: 30

  web:
    build:
      context: ..
      dockerfile: Dockerfile_web
      args:
        IMAGE_TAG: ${IMAGE_TAG:-dev}
    environment:
      API_HOST: app
      API_PORT: "8000"
    ports:
      - "${WEB_PORT:-8086}:80"
    depends_on:
      - app

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-apidb}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      # Map PostgreSQL data to local directory (NOT a named volume)
      - ../.docker/postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # pgAdmin for managing the app's PostgreSQL database
  pgadmin-app:
    image: dpage/pgadmin4:latest
    profiles:
      - admin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@local.dev}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "5051:80"
    volumes:
      - ../.docker/pgadmin-app-data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy

# Basic Docker Compose - App only
# Use this for:
#   - External databases (DB_MODE=external)
#   - Custom database setups
# For local Docker databases, use:
#   - docker-compose.postgres.yml (PostgreSQL + App)
#   - docker-compose.neo4j.yml (Neo4j + App)
# See docs/DOCKER_SETUP.md for detailed instructions

# IMPORTANT:
# Set a unique Compose project name per repo. Otherwise Docker Compose can derive the project name
# from the folder name (e.g. "local-deployment"), leading to cross-repo collisions (containers,
# networks, volumes like "<project>-app-1").
name: backup-restore-private

services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        PYTHON_VERSION: ${PYTHON_VERSION}-slim
        IMAGE_TAG: ${IMAGE_TAG:-dev}
    ports:
      - "${PORT}:8000"
    env_file:
      - ../.env
    environment:
      DB_TYPE: ${DB_TYPE}
      NEO4J_URL: ${NEO4J_URL}
      DATABASE_URL: ${DATABASE_URL}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DEBUG: ${DEBUG}
    volumes:
      # Mount individual directories for live-reloading of code.
      # This ensures the pyproject.toml and pdm.lock from the build are not overwritten.
      - ../app/main.py:/app/main.py
      - ../app/api:/app/api
      - ../app/backend:/app/backend
      - ../app/models:/app/models
      - ../app/mounted_data:/mnt/data
      # Mount backups directory to host for persistence and easy access
      - ../backups:/app/backups
      # Mount website for live-reloading of UI
      - ../website:/app/website
      # Note: .venv is built into the image, not mounted as a volume
      # This ensures dependencies always match pdm.lock from the build
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()\"" ]
      interval: 5s
      timeout: 5s
      retries: 30

  web:
    build:
      context: ..
      dockerfile: Dockerfile_web
      args:
        IMAGE_TAG: ${IMAGE_TAG:-dev}
    environment:
      API_HOST: app
      API_PORT: "8000"
    ports:
      - "${WEB_PORT:-8086}:80"
    depends_on:
      - app
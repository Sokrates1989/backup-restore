# Keycloak Authentication Service for Backup-Restore
#
# This compose file adds Keycloak for authentication.
# Use with: docker compose -f docker-compose.postgres.yml -f docker-compose.keycloak.yml up
#
# Admin Console: http://localhost:9090
# Default credentials: admin / admin

services:
  # Keycloak Authentication Server
  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    environment:
      # Admin credentials
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN:-admin}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      # Database configuration (uses its own PostgreSQL)
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER:-keycloak}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak}
      # Development settings
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 9090
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
      KC_HTTP_PORT: 9090
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
    command: start-dev --import-realm
    ports:
      - "9090:9090"
    volumes:
      - ./keycloak/backup-restore-realm.json:/opt/keycloak/data/import/backup-restore-realm.json:ro
    depends_on:
      keycloak-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/9090"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s

  # Keycloak's own PostgreSQL database
  keycloak-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: ${KEYCLOAK_DB_USER:-keycloak}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak}
    volumes:
      - ../.docker/keycloak-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KEYCLOAK_DB_USER:-keycloak} -d keycloak"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Update app service to include Keycloak environment variables
  app:
    environment:
      KEYCLOAK_ENABLED: ${KEYCLOAK_ENABLED:-true}
      # Public URL for issuer validation (tokens are issued with this URL)
      KEYCLOAK_URL: ${KEYCLOAK_URL:-http://localhost:9090}
      # Internal URL for JWKS fetching (Docker network)
      KEYCLOAK_INTERNAL_URL: ${KEYCLOAK_INTERNAL_URL:-http://keycloak:9090}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-backup-restore}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID:-backup-restore-backend}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET:-}
    depends_on:
      keycloak:
        condition: service_healthy

  # Update web service to include Keycloak environment variables for frontend
  web:
    environment:
      KEYCLOAK_ENABLED: ${KEYCLOAK_ENABLED:-true}
      KEYCLOAK_URL: ${KEYCLOAK_URL:-http://localhost:9090}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-backup-restore}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_FRONTEND_CLIENT_ID:-backup-restore-frontend}

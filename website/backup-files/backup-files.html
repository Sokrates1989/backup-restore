<!-- Backup Files Tab -->
<div id="backup-files-tab" class="tab-content hidden">
    <div class="card">
        <div class="card-header">
            <h2>Backup Files</h2>
            <div class="header-actions">
                <button id="refresh-backup-files-btn" class="btn btn-primary btn-sm">ðŸ”„ Refresh</button>
            </div>
        </div>

        <div class="filter-sort-row">
            <div class="filter-sort-col">
                <div class="filter-sort-title"><span class="filter-sort-icon">â‰¡</span> Filters</div>
                <div class="form-group">
                    <div class="filter-label-row">
                        <label>Filter by Database</label>
                        <button type="button" class="btn-clear-filter" data-clear="database">Clear</button>
                    </div>
                    <div class="multiselect-dropdown" id="backup-files-database-filter-dropdown">
                        <div class="multiselect-trigger" tabindex="0">
                            <span class="multiselect-display">All Databases</span>
                            <span class="multiselect-arrow">â–¾</span>
                        </div>
                        <div class="multiselect-options" id="backup-files-database-filter">
                            <!-- Populated dynamically -->
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="filter-label-row">
                        <label>Browse Storage Location</label>
                        <button type="button" class="btn-clear-filter" data-clear="storage">Clear</button>
                    </div>
                    <div class="multiselect-dropdown" id="backup-files-storage-location-dropdown">
                        <div class="multiselect-trigger" tabindex="0">
                            <span class="multiselect-display">All Locations (Local + Remote)</span>
                            <span class="multiselect-arrow">â–¾</span>
                        </div>
                        <div class="multiselect-options" id="backup-files-storage-location">
                            <div class="multiselect-option">
                                <span>All Locations (Local + Remote)</span>
                                <input type="checkbox" name="backup-files-storage-location" value="all">
                            </div>
                            <div class="multiselect-option">
                                <span>Local Storage Only</span>
                                <input type="checkbox" name="backup-files-storage-location" value="local">
                            </div>
                            <!-- Remote locations populated by JS -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="filter-sort-col">
                <div class="filter-sort-title"><span class="filter-sort-icon">â‡…</span> Sort</div>
                <div class="form-group">
                    <label for="backup-files-sort">Sort by</label>
                    <select id="backup-files-sort">
                        <option value="newest" selected>Newest</option>
                        <option value="oldest">Oldest</option>
                        <option value="db_name">Database Name (grouped)</option>
                        <option value="largest">Largest</option>
                        <option value="smallest">Smallest</option>
                        <option value="destination">Destination (grouped)</option>
                        <option value="type">Type</option>
                    </select>
                </div>
            </div>
        </div>
        
        <p class="hint">Browse backup files from local storage or remote destinations</p>
        <div id="backup-files-list" class="items-list">
            <p class="loading">Loading backup files...</p>
        </div>
    </div>

    <!-- Backup Details Modal -->
    <div id="backup-details-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Backup Details</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div id="backup-details-status" class="status hidden">
                    <div class="status-text"></div>
                    <button type="button" class="status-close" aria-label="Dismiss status message">Ã—</button>
                </div>
                <div id="backup-details-content">
                    <!-- Backup details will be loaded here -->
                </div>
                <div id="backup-restore-target" class="form-group mt-1">
                    <label for="backup-restore-target-id">Restore to Database</label>
                    <select id="backup-restore-target-id">
                        <option value="">Select a database...</option>
                    </select>
                    <p class="hint">Restore overwrites the selected database.</p>
                </div>

                <div id="backup-restore-encryption-password-group" class="form-group hidden mt-1">
                    <label for="backup-restore-encryption-password">Encryption Password</label>
                    <input type="password" id="backup-restore-encryption-password" placeholder="Enter encryption password">
                </div>
            </div>
            <div class="modal-footer">
                <button id="restore-backup-btn" class="btn btn-primary">Restore Backup</button>
                <button id="download-backup-btn" class="btn btn-secondary">Download</button>
                <button id="delete-backup-btn" class="btn btn-danger">Delete Backup</button>
                <button class="modal-close btn btn-secondary">Close</button>
            </div>
        </div>
    </div>
</div>

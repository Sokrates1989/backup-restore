<!-- History Tab -->
<div id="history-tab" class="tab-content hidden">
    <div class="card">
        <div class="card-header">
            <h2>History</h2>
            <div class="header-actions">
                <button id="clear-all-history-filters-btn" class="btn btn-secondary btn-sm">üóëÔ∏è Clear All Filters</button>
                <button id="refresh-history-btn" class="btn btn-primary btn-sm">üîÑ Refresh</button>
            </div>
        </div>

        <div class="filter-sort-row">
            <div class="filter-sort-col">
                <div class="filter-sort-title">
                    <span class="filter-sort-icon">‚â°</span> Filters
                </div>
                
                <div class="form-group">
                    <div class="filter-label-row">
                        <label>Filter by Database</label>
                        <button type="button" class="btn-clear-filter" data-clear="database">Clear</button>
                    </div>
                    <div class="multiselect-dropdown" id="history-database-filter-dropdown">
                        <div class="multiselect-trigger" tabindex="0">
                            <span class="multiselect-display">All Databases</span>
                            <span class="multiselect-arrow">‚ñæ</span>
                        </div>
                        <div class="multiselect-options" id="history-database-filter">
                            <!-- Populated dynamically -->
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="filter-label-row">
                        <label>Filter by Operation</label>
                        <button type="button" class="btn-clear-filter" data-clear="operation">Clear</button>
                    </div>
                    <div class="multiselect-dropdown" id="history-operation-filter-dropdown">
                        <div class="multiselect-trigger" tabindex="0">
                            <span class="multiselect-display">All Operations</span>
                            <span class="multiselect-arrow">‚ñæ</span>
                        </div>
                        <div class="multiselect-options" id="history-operation-filter">
                            <div class="multiselect-option">
                                <span>Backup</span>
                                <input type="checkbox" name="history-operation" value="backup">
                            </div>
                            <div class="multiselect-option">
                                <span>Restore</span>
                                <input type="checkbox" name="history-operation" value="restore">
                            </div>
                            <div class="multiselect-option">
                                <span>Delete Backup</span>
                                <input type="checkbox" name="history-operation" value="delete_backup">
                            </div>
                            <div class="multiselect-option">
                                <span>Login</span>
                                <input type="checkbox" name="history-operation" value="login">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="filter-label-row">
                        <label>Filter by Trigger</label>
                        <button type="button" class="btn-clear-filter" data-clear="trigger">Clear</button>
                    </div>
                    <div class="multiselect-dropdown" id="history-trigger-filter-dropdown">
                        <div class="multiselect-trigger" tabindex="0">
                            <span class="multiselect-display">All Triggers</span>
                            <span class="multiselect-arrow">‚ñæ</span>
                        </div>
                        <div class="multiselect-options" id="history-trigger-filter">
                            <div class="multiselect-option">
                                <span>Manual</span>
                                <input type="checkbox" name="history-trigger" value="manual">
                            </div>
                            <div class="multiselect-option">
                                <span>Scheduled</span>
                                <input type="checkbox" name="history-trigger" value="scheduled">
                            </div>
                            <div class="multiselect-option">
                                <span>System</span>
                                <input type="checkbox" name="history-trigger" value="system">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="filter-label-row">
                        <label for="history-start-date">Start Date</label>
                        <button type="button" class="btn-clear-filter" data-clear="dates">Clear</button>
                    </div>
                    <input type="datetime-local" id="history-start-date">
                </div>

                <div class="form-group">
                    <label for="history-end-date">End Date</label>
                    <input type="datetime-local" id="history-end-date">
                </div>
            </div>

            <div class="filter-sort-col">
                <div class="filter-sort-title"><span class="filter-sort-icon">‚áÖ</span> Sort</div>
                <div class="form-group">
                    <label for="history-sort">Sort by</label>
                    <select id="history-sort">
                        <option value="newest" selected>Newest</option>
                        <option value="oldest">Oldest</option>
                        <option value="db_name">Database Name (grouped)</option>
                        <option value="operation">Operation</option>
                        <option value="status">Status</option>
                        <option value="trigger">Trigger</option>
                        <option value="user">User</option>
                    </select>
                </div>
            </div>
        </div>

        <p class="hint">Shows audit events for important operations (backup/restore/delete/login). History entries are not deletable.</p>

        <div id="history-list" class="items-list">
            <p class="loading">Loading history...</p>
        </div>
    </div>

    <!-- History Details Modal -->
    <div id="history-details-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>History Details</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div id="history-details-content"></div>
            </div>
            <div class="modal-footer">
                <button class="modal-close btn btn-secondary">Close</button>
            </div>
        </div>
    </div>
</div>
